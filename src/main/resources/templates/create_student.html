<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/main}">Student Management</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" tabindex="-1" aria-disabled="true">Add new student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Create new Student </h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="POST">
                        <div class="form-group text-center">
                            <label> Student First Name
                                <input
                                        type="text"
                                        name="firstName"
                                        th:field="*{firstName}"
                                        class="form-control"
                                        placeholder="Enter First Name"
                                />
                            </label>
                        </div>

                        <div class="form-group text-center">
                            <label> Student Last Name
                                <input
                                        type="text"
                                        name="lastName"
                                        th:field="*{lastName}"
                                        class="form-control"
                                        placeholder="Enter Last Name"
                                />
                            </label>
                        </div>

                        <div class="form-group text-center">
                            <label> Student Email
                                <input
                                        type="text"
                                        name="email"
                                        th:field="*{email}"
                                        class="form-control"
                                        placeholder="Enter email"
                                />
                            </label>
                        </div>

                        <div class="box-footer text-center">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
